components:
  schemas:
    DeliveryDelayedModel:
      description: Pydantic model for 202 Response. Empty, since 202 has no body.
      properties: {}
      title: DeliveryDelayedModel
      type: object
    DrsObjectWithAccess:
      description: 'A model for describing DRS object metadata including information
        on how to access

        its content.'
      properties:
        access_url:
          title: Access Url
          type: string
        creation_date:
          title: Creation Date
          type: string
        decrypted_sha256:
          title: Decrypted Sha256
          type: string
        decrypted_size:
          title: Decrypted Size
          type: integer
        decryption_secret_id:
          title: Decryption Secret Id
          type: string
        file_id:
          title: File Id
          type: string
        id:
          title: Id
          type: string
        self_uri:
          title: Self Uri
          type: string
      required:
      - file_id
      - decryption_secret_id
      - decrypted_sha256
      - decrypted_size
      - creation_date
      - id
      - self_uri
      - access_url
      title: DrsObjectWithAccess
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    HttpDBInteractionError:
      additionalProperties: false
      description: A custom exception body model.
      properties:
        data:
          $ref: '#/components/schemas/HttpDBInteractionErrorData'
        description:
          description: A human readable message to the client explaining the cause
            of the exception.
          title: Description
          type: string
        exception_id:
          enum:
          - dbInteractionError
          title: Exception Id
          type: string
      required:
      - data
      - description
      - exception_id
      title: HttpDBInteractionError
      type: object
    HttpDBInteractionErrorData:
      description: 'An empty model used as default for describing exception data.

        Please overwrite this to define your own data model.'
      properties: {}
      title: HttpDBInteractionErrorData
      type: object
    HttpDownloadEndpointErrorModel:
      anyOf:
      - $ref: '#/components/schemas/HttpEnvelopeNotFoundError'
      - $ref: '#/components/schemas/HttpExternalAPIError'
      description: Pydantic model for possible 500 responses for the download endpoint
      title: HttpDownloadEndpointErrorModel
    HttpDownloadLinkExpiredError:
      additionalProperties: false
      description: A custom exception body model.
      properties:
        data:
          $ref: '#/components/schemas/HttpDownloadLinkExpiredErrorData'
        description:
          description: A human readable message to the client explaining the cause
            of the exception.
          title: Description
          type: string
        exception_id:
          enum:
          - downloadLinkExpiredError
          title: Exception Id
          type: string
      required:
      - data
      - description
      - exception_id
      title: HttpDownloadLinkExpiredError
      type: object
    HttpDownloadLinkExpiredErrorData:
      description: 'An empty model used as default for describing exception data.

        Please overwrite this to define your own data model.'
      properties: {}
      title: HttpDownloadLinkExpiredErrorData
      type: object
    HttpDownloadNotFoundError:
      additionalProperties: false
      description: A custom exception body model.
      properties:
        data:
          $ref: '#/components/schemas/HttpDownloadNotFoundErrorData'
        description:
          description: A human readable message to the client explaining the cause
            of the exception.
          title: Description
          type: string
        exception_id:
          enum:
          - downloadNotFoundError
          title: Exception Id
          type: string
      required:
      - data
      - description
      - exception_id
      title: HttpDownloadNotFoundError
      type: object
    HttpDownloadNotFoundErrorData:
      description: 'An empty model used as default for describing exception data.

        Please overwrite this to define your own data model.'
      properties: {}
      title: HttpDownloadNotFoundErrorData
      type: object
    HttpEnvelopeNotFoundError:
      additionalProperties: false
      description: A custom exception body model.
      properties:
        data:
          $ref: '#/components/schemas/HttpEnvelopeNotFoundErrorData'
        description:
          description: A human readable message to the client explaining the cause
            of the exception.
          title: Description
          type: string
        exception_id:
          enum:
          - envelopeNotFoundError
          title: Exception Id
          type: string
      required:
      - data
      - description
      - exception_id
      title: HttpEnvelopeNotFoundError
      type: object
    HttpEnvelopeNotFoundErrorData:
      description: 'An empty model used as default for describing exception data.

        Please overwrite this to define your own data model.'
      properties: {}
      title: HttpEnvelopeNotFoundErrorData
      type: object
    HttpExternalAPIError:
      additionalProperties: false
      description: A custom exception body model.
      properties:
        data:
          $ref: '#/components/schemas/HttpExternalAPIErrorData'
        description:
          description: A human readable message to the client explaining the cause
            of the exception.
          title: Description
          type: string
        exception_id:
          enum:
          - externalAPIError
          title: Exception Id
          type: string
      required:
      - data
      - description
      - exception_id
      title: HttpExternalAPIError
      type: object
    HttpExternalAPIErrorData:
      description: 'An empty model used as default for describing exception data.

        Please overwrite this to define your own data model.'
      properties: {}
      title: HttpExternalAPIErrorData
      type: object
    HttpObjectEndpointErrorModel:
      anyOf:
      - $ref: '#/components/schemas/HttpDBInteractionError'
      - $ref: '#/components/schemas/HttpExternalAPIError'
      description: Pydantic model for possible 500 responses for the download endpoint
      title: HttpObjectEndpointErrorModel
    HttpObjectNotFoundError:
      additionalProperties: false
      description: A custom exception body model.
      properties:
        data:
          $ref: '#/components/schemas/HttpObjectNotFoundErrorData'
        description:
          description: A human readable message to the client explaining the cause
            of the exception.
          title: Description
          type: string
        exception_id:
          enum:
          - noSuchObject
          title: Exception Id
          type: string
      required:
      - data
      - description
      - exception_id
      title: HttpObjectNotFoundError
      type: object
    HttpObjectNotFoundErrorData:
      description: Model for exception data
      properties:
        object_id:
          title: Object Id
          type: string
      required:
      - object_id
      title: HttpObjectNotFoundErrorData
      type: object
    HttpRangeParsingError:
      additionalProperties: false
      description: A custom exception body model.
      properties:
        data:
          $ref: '#/components/schemas/HttpRangeParsingErrorData'
        description:
          description: A human readable message to the client explaining the cause
            of the exception.
          title: Description
          type: string
        exception_id:
          enum:
          - rangeParsingError
          title: Exception Id
          type: string
      required:
      - data
      - description
      - exception_id
      title: HttpRangeParsingError
      type: object
    HttpRangeParsingErrorData:
      description: 'An empty model used as default for describing exception data.

        Please overwrite this to define your own data model.'
      properties: {}
      title: HttpRangeParsingErrorData
      type: object
    ObjectPartWithEnvelopeModel:
      description: Response model for first object part with envelope
      properties:
        content:
          format: binary
          title: Content
          type: string
        media_type:
          title: Media Type
          type: string
      required:
      - media_type
      - content
      title: ObjectPartWithEnvelopeModel
      type: object
    RedirectResponseModel:
      description: Response model for the objectstorage redirect
      properties:
        url:
          title: Url
          type: string
      required:
      - url
      title: RedirectResponseModel
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
  description: "A service managing access to file objects storedon an S3-compatible\
    \ Object Storage. \n\nThis is an implementation of the DRS standard from the Global\
    \ Alliance for Genomics and Health, please find more information at: https://github.com/ga4gh/data-repository-service-schemas"
  title: Download Controller Service
  version: 0.5.5
openapi: 3.0.2
paths:
  /downloads/{download_id}:
    get:
      description: 'Retrieve either a bytestream of the first file part + envelope
        or a redirect with a

        presigned URL to the S3 object'
      operationId: serveDownload
      parameters:
      - in: path
        name: download_id
        required: true
        schema:
          title: Download Id
          type: string
      - in: query
        name: signature
        required: true
        schema:
          title: Signature
          type: string
      - in: header
        name: range
        required: true
        schema:
          title: Range
          type: string
      responses:
        '206':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectPartWithEnvelopeModel'
          description: Successfully delivered first file part.
        '301':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedirectResponseModel'
          description: Moved Permanently
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpRangeParsingError'
          description: 'Exceptions by ID:

            - rangeParsingError: Provided range header is invalid'
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpDownloadNotFoundError'
          description: 'Exceptions by ID:

            - noSuchDownload: The requested download was not found'
        '410':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpDownloadLinkExpiredError'
          description: 'Exceptions by ID:

            - downloadExpired: The provided download URL is no longer valid'
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpDownloadEndpointErrorModel'
          description: 'Exceptions by ID:

            - envelopeNotFoundError: Communication with service external APIs failed

            - externalAPIError: Communication with service external APIs failed'
      summary: Get Download
      tags:
      - DownloadControllerService
  /health:
    get:
      description: Used to test if this service is alive
      operationId: health_health_get
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
      summary: health
      tags:
      - DownloadControllerService
  /objects/{object_id}:
    get:
      description: Get info about a ``DrsObject``.
      operationId: getDrsObject
      parameters:
      - in: path
        name: object_id
        required: true
        schema:
          title: Object Id
          type: string
      - in: header
        name: public-key
        required: true
        schema:
          title: Public-Key
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DrsObjectWithAccess'
          description: The DrsObject was found successfully.
        '202':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeliveryDelayedModel'
          description: The operation is delayed and will continue asynchronously.
            The client should retry this same request after the delay specified by
            Retry-After header.
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpObjectNotFoundError'
          description: 'Exceptions by ID:

            - noSuchUpload: The requested DrsObject wasn''t found'
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpObjectEndpointErrorModel'
          description: 'Exceptions by ID:

            - dbInteractionError: Database communication failed

            - externalAPIError: Communication with service external APIs failed'
      summary: Returns object metadata, and a list of access methods that can be used
        to fetch object bytes.
      tags:
      - DownloadControllerService
servers:
- url: /ga4gh/drs/v1
tags:
- name: DownloadControllerService
