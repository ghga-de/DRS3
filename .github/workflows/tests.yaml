name: Tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    name: Tests

    steps:
      - uses: actions/checkout@v3

      - id: common
        uses: ghga-de/gh-action-common@v3

      - name: Run pytest
        run: |
          pip uninstall -y dcs
          pip install --no-deps -e .
          pytest \
            --cov=./src \
            tests

